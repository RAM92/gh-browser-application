<div>
    <a href="" ui-sref="user({username: repo.data.owner.login})">Back to repo list</a>
    
    <h1 class="md-display-3">{{ repo.data.name }}</h1>
    <a href="" ng-href="{{repo.data.html_url}}">{{repo.data.html_url}}</a>
  <md-content layout-padding>
      <p>
          {{repo.data.description}}
      </p>
  </md-content>
  <span>{{repo.data.forks}} forks</span>
  <span>{{repo.data.stargazers_count}} stars</span>
  <span>{{repo.data.watchers}} watchers</span>
</div>
